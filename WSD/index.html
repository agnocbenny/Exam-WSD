<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <style>
    /* Simple styles for news container */
    body {
      font-family: Arial, sans-serif;
    }
    #news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .news-item {
      width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>News HeadLine</h1>
  
  <!-- Search and Sorting Inputs -->
  <input type="text" id="search" placeholder="Search news...">
  <select id="sorting">
    <option value="asc">Sort by Title (Ascending)</option>
    <option value="desc">Sort by Title (Descending)</option>
  </select>
  
  <!-- Fetch Button -->
  <button id="fetchNews">Fetch News</button>

  <!-- News Container -->
  <div id="news-container"></div>

  <!-- Pagination Container -->
  <div id="pagination-container"></div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
