<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Navigation Bar styles */
    nav {
      background-color: #0056b3;
      padding: 15px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Container styles */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Form and Input styles */
    #search, #sorting, #fetchNews {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 1rem;
    }

    #search {
      width: calc(100% - 22px);
    }

    select {
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* News Container */
    #news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .news-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .news-item:hover {
      transform: translateY(-5px);
    }

    .news-item img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .news-item .content {
      padding: 15px;
    }

    .news-item h2 {
      font-size: 1.25rem;
      margin: 0;
      color: #007bff;
    }

    .news-item p {
      margin: 10px 0;
      color: #666;
    }

    .news-item a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    /* Pagination styles */
    #pagination-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #pagination-container button {
      background-color: #007bff;
      color: white;
      border: 1px solid #007bff;
      border-radius: 4px;
      padding: 10px 15px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #pagination-container button.active {
      background-color: #28a745;
      border-color: #28a745;
    }

    #pagination-container button:hover {
      background-color: #0056b3;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        width: 95%;
      }

      #search {
        width: 100%;
      }

      .news-item {
        max-width: 100%;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>News Headline</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="json.html">Latest News</a></li>
      <li><a href="userform.html">Sign In</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <!-- Search and Sorting Inputs -->
    <input type="text" id="search" placeholder="Search news...">
    <select id="sorting">
      <option value="asc">Sort by Title (Ascending)</option>
      <option value="desc">Sort by Title (Descending)</option>
    </select>
    
    <!-- Fetch Button -->
    <button id="fetchNews">Fetch News</button>

    <!-- News Container -->
    <div id="news-container"></div>

    <!-- Pagination Container -->
    <div id="pagination-container"></div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
